<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* нужно проверить делится ли число на 2, если да, то это четное число */

        for (let i = 2; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log('Четное число ' + i);
            }
        }
        for (let i = 0; i <= 10; i++) {
            if (i % 2 != 0) {
                console.log('Нечетное число ' + i);
            }
        }
        let number = 0;
        
        if (number == 0) {
            console.log('Это ноль ' + number)
        }

    </script>
</body>

</html>
